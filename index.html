<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save as file</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h1>SAVE AS FILE</h1>
        <textarea>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquid facere qui eum voluptatum quos laboriosam architecto cum doloribus, velit provident fuga quisquam repellat ex ab exercitationem voluptatem deserunt nam, sunt eveniet, impedit quo asperiores sit eaque atque. Nihil, id. Dolorem facilis voluptate libero asperiores dolores fugiat qui vero suscipit velit.</textarea>
        <div class="file-options">
            <div class="file_name option">
                <label>File Name:</label>
                <input type="text" placeholder="enter file name">
            </div>
            <div class="save-as option">
                <label>File Type</label>
                <div class="select-menu">
                    <select>
                        <option value="text/plain">Text File (.txt)</option>
                        <option value="text/javascript">JS File (.js)</option>
                        <option value="text/html">HTML File (.html)</option>
                        <option value="image/svg+xml">SVG File (.svg)</option>
                        <option value="application/msword">DOC File (.doc)</option>
                        <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="save-btn">Save as Text File</button>

    </div>
    <script src="index.js"></script>
</body>

</html>
